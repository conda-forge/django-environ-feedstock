{% set name = "django-environ" %}
{% set version = "0.13.0" %}
{% set sha256 = "6c401e4c219442c2c4588c2116d5292b5484a6f69163ed09cd41f3943bfb645f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - django >=1.8
    # - sphinx-notfound-page 
    # - sphinx >=5.0
    # - setuptools >=71.0.0
    # - pytest >=4.6.11
    # - furo >=2024.8.6
    # - coverage >=5.0a4
    # - sphinx-notfound-page 
    # - sphinx >=5.0
    # - setuptools >=71.0.0
    # - pytest >=4.6.11
    # - furo >=2024.8.6
    # - coverage >=5.0a4
    # - sphinx-notfound-page 
    # - sphinx-copybutton 
    # - sphinx >=5.0
    # - setuptools >=71.0.0
    # - pytest >=4.6.11
    # - furo >=2024.8.6
    # - coverage >=5.0a4

test:
  imports:
    - environ
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/joke2k/django-environ
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Django-environ allows you to utilize 12factor inspired environment variables to configure your Django application.
  description: |
    Django-environ allows you to utilize 12factor inspired environment variables to configure your Django application.
    This module is a merge of:
      -envparse
      -honcho
      -dj-database-url
      -dj-search-url
      -dj-config-url
      -django-cache-url

    and inspired by:
      -12factor
      -12factor-django
      -Two Scoops of Django

  doc_url: https://django-environ.readthedocs.io/en/latest/
  dev_url: https://github.com/joke2k/django-environ

extra:
  recipe-maintainers:
    - rxm7706
    - cshaley
    - rxm7706
    - millsks
    - elanqo
    - zaigner
